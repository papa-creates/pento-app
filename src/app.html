<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />

    <!-- Primary Meta Tags -->
    <title>Pento - 20 minutes of writing, every day</title>
    <meta name="title" content="Pento - 20 minutes of writing, every day" />
    <meta name="description" content="A minimalist writing app for building a daily writing habit. Choose your sensei, write for 20 minutes, build your streak." />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0d0d0c" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f8f6f1" media="(prefers-color-scheme: light)" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pento - 20 minutes of writing, every day" />
    <meta property="og:description" content="A minimalist writing app for building a daily writing habit. Choose your sensei, write for 20 minutes, build your streak." />
    <meta property="og:image" content="%sveltekit.assets%/og-image.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pento - 20 minutes of writing, every day" />
    <meta name="twitter:description" content="A minimalist writing app for building a daily writing habit." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
